<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Shopify Metafields Editor</title>

    <style type="text/css">
      body {
        padding: 10px;
        white-space: nowrap;
        min-width: 300px;
        min-height: 200px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .load-app {
        border: 1px solid #000;
        border-radius: 15px;
        padding: 5px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this extension.</noscript>
    <div class="container">
      <button class="load-app" id="load_app">
        Load Metafields App
      </button>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
